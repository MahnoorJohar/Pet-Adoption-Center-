 <h1>Pet<br>Adoption<br>Center</h1>

 <button class="calculator" onclick="openModal()> Cost Calculator </button> 

// Modal Structure 

<div id="costModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Cost Calculator</h2>
       <!-- Calculator Form -->
       <label for="Animal">Animal</label>
       <input type="number" id="Animal" placeholder="Enter Animal"><br><br>
       <label for="price">Price per Pet:</label>
       <input type="number" id="price" placeholder="Enter price per pet"><br><br>
       <button onclick="calculateCost()">Calculate</button>
 
       <!-- Display the calculated total cost -->
       <p id="totalCost"></p>
     </div>
   </div>
     <!-- JavaScript for Modal and Calculator -->
  <script>
    // Open the modal
    function openModal() {
      document.getElementById('costModal').style.display = 'block';
    }

    // Close the modal
    function closeModal() {
      document.getElementById('costModal').style.display = 'none';
    }

    // Calculate the cost based on quantity and price
    function calculateCost() {
      const Animal = document.getElementById('Animal').value;
      const price = document.getElementById('price').value;
      const totalCost = quantity * price;
      // Display the result
      document.getElementById('totalCost').innerText = `Total Cost: $${totalCost}`;
    }
    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
      const modal = document.getElementById('costModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
   <br>
   <button class="form" onclick="showForm()">Adopt a Pet</button>

   <!-- Pet Adoption Form -->
   <div class="adoption-form" id="adoptionForm">
     <h2>Pet Adoption Form</h2>
     <form>
       <label for="name">Name:</label>
       <input type="text" id="name" name="name" required>
 
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" required>
 
       <label for="phone">Phone Number:</label>
       <input type="tel" id="phone" name="phone" required>
 
       <label for="pet">Pet Interested In:</label>
       <input type="text" id="pet" name="pet" required>
 
       <label for="message">Why do you want to adopt?</label>
       <textarea id="message" name="message" rows="4" required></textarea>
 
       <button type="submit" class="my-button">Submit</button>
     </form>
   </div>
   <script>
    function showForm() {
      const form = document.getElementById('adoptionForm');
      form.style.display = 'block'; // Show the form
    }
  </script>
